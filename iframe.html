<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFrame</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="glow.gif" type="image/gif" sizes="16x16">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background-image: linear-gradient(to bottom right, #5c6bc0, #7986cb, #9fa8da);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 190vh;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4-column layout */
      grid-gap: 20px;
      width: 95%;
      max-width: 1600px;
    }

    .image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 2; /* Maintains portrait ratio */
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container iframe {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: none;
    }

    .image-title {
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      color: #ffffff;
      font-family: 'Roboto Slab', serif;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 10px;
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Responsive: Switch to 2 columns for medium screens */
    @media (max-width: 1200px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Single column for small screens */
    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>
  <div class="image-grid">
    <div class="image-container">
      <iframe src="Course Experience.html"></iframe>
      <div class="image-title">Course Experience</div>
    </div>
    <div class="image-container">
      <iframe src="BuwanngWika.html"></iframe>
      <div class="image-title">Buwan ng Wika</div>
    </div>
    <div class="image-container">
      <iframe src="Resume.html"></iframe>
      <div class="image-title">Resume</div>
    </div>
    <div class="image-container">
      <iframe src="Calendar.html"></iframe>
      <div class="image-title">Calendar</div>
    </div>
    <div class="image-container">
      <iframe src="Family Calendar.html"></iframe>
      <div class="image-title">Family Calendar</div>
    </div>
    <div class="image-container">
      <iframe src="7s.html"></iframe>
      <div class="image-title">7s</div>
    </div>
    <div class="image-container">
      <iframe src="Color Calendar.html"></iframe>
      <div class="image-title">Color Calendar</div>
    </div>
    <div class="image-container">
      <iframe src="Typhoon.html"></iframe>
      <div class="image-title">Typhoon</div>
    </div>
  </div>
</body>
</html>
